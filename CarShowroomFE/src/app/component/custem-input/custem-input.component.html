<div class="flex flex-col" [formGroup]="formGroupDirective.form">
    <label class="mb-2 text-sm font-medium text-gray-700" [for]="inputId">
        {{ label }}
        <span *ngIf="isRequired" class="text-red pl-0.5">*</span>
    </label>
    <input
      [id]="inputId"
      [placeholder]="placeholder"
      [ngClass]="[!hasError ? 'border-red-500' : 'border-gray-300']"
      class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      (input)="onInputChange($event)"
      [disabled]="disabled"
      [formControlName]="controlName"
    />
    <span *ngIf="hasError" class="mt-1 text-sm text-darkRed">{{ errorMessage }}</span>
  </div>
