    <nav class="bg-gradient-to-r from-black-100 to-black-800 p-4 flex justify-between">
    </nav>
    <section class="overflow-y-auto col-span-1 w-full h-full bg-grey-100 main-section-wrapper">
        <aside class="bg-white h-full min-w-max relative">
            <ul class="flex flex-row bg-gray-200 space-x-4"> 
                <li *ngFor="let tab of tabs$ | async" class="flex-shrink-0">
                    <a class="block self-center" [ngClass]="{'text-purple-100 bg-purple-700': tab.isActive}"
                        (click)="setActiveTab(tab)" [routerLink]="tab.link">
                        <span class="flex flex-row gap-3 items-center text-regular px-4 py-3">
                            <p>{{ tab.title }}</p>
                        </span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="p-12 col-span-1">
            <router-outlet></router-outlet>
        </main>
    </section>
